{% include 'header.html' %}

    <form class="login-login " method="post" action="/singin" enctype="multipart/form-data">
        <h1>Sing In</h1>
        Correo
        <input type="correo" name="correo" id="correo" placeholder="Correo" required>

        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña" required>
        <br>
        <br>

        <p>¿Aun no estas registrado?<a href="{{url_for('registro')}}"> Registrar</a></p>

    </form>
</section>
